name: .NET Core

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '**/README.md'
jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.100
    - name: Build Windows X64
      run: dotnet publish --configuration Release --self-contained -r win-x64 -p:PublishSingleFile=true -p:PublishReadyToRun=true -p:Version=1.0.${{ github.run_number }} -o build-win-x64 ./DisableWakeupDevices/DisableWakeupDevices.csproj
    - name: Create versioned release
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "${{ github.run_number }}"
        prerelease: false
        title: 'Build #${{ github.run_number }}'
        files: |
          build-win-x64/DisableWakeupDevices.exe  
    - name: Create latest release
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest"
        prerelease: false
        title: 'Build #${{ github.run_number }}'
        files: |
          build-win-x64/DisableWakeupDevices.exe